<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>

    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a
                href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
        </p>

        <a>asdssdsdf</a>
    </fieldset>

    <script>
        document.body.addEventListener("click", (event) => {

            /* if (event.target.tagName.toUpperCase() != 'A') return; */

            if (!event.target.closest('a')) return;


            const href = event.target.closest('a').href;
                

            let answer=  confirm(`you want to access ${href}`)

            if (!answer) event.preventDefault()
            
        })
    </script>
</body>

</html>
