<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

    <style>
        li {
            cursor: pointer;
        }
    </style>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li >Mammals 
          <ul >
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

<script>
    document.body.addEventListener('click', function(e) {
        
        let target = e.target.closest('li');

        if (!target) return;
        if (!this.contains(target)) return;

        let ul = target.querySelector('ul')

        ul.hidden = !ul.hidden

    })
</script>


</body>
</html>
