<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let data = {
        "Fish": {
            "trout": {},
            "salmon": {}
        },

        "Tree": {
            "Huge": {
                "sequoia": {},
                "oak": {}
            },
            "Flowering": {
                "apple tree": {},
                "magnolia": {}
            }
        }
        };

        ''.length


        function texte(obj) {

            let ul = document.createElement('ul')

            Object.entries(obj).forEach(element => {
                
                let li = document.createElement('li')

                li.append(texte(element[1]))
                li.insertAdjacentHTML('afterbegin', `<p>${element[0]}</p>`)
                

                ul.append(li)
            });  
                      
            return (ul.hasChildNodes()) ? ul : ''
        }


        document.body.append(texte(data))

    </script>
</body>
</html>
