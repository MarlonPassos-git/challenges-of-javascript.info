<!DOCTYPE html>

<table id="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>Smith</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Pete</td>
            <td>Brown</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Ann</td>
            <td>Lee</td>
            <td>5</td>
        </tr>

    </tbody>
</table>

<script>
    function sortTable(element, category) {

        const
            listHeader = [],
            listColumn = [],
            rows = element.rows;

        for (let cell of element.rows[0].cells) {
            listHeader.push(cell.innerText)
        }

        const position = listHeader.findIndex(name => name.toLowerCase() == category.toLowerCase())

        for (let i = 1; i < rows.length; i++) {

            listColumn.push([rows[i].cells[position].innerText, rows[i].cloneNode(true)])
        }

        listColumn.sort()

        for (let i = 1; i < rows.length; i++) {

            rows[i].replaceWith(listColumn[i - 1][1])
        }
    }

    const table = document.querySelector('table')

    sortTable(table, 'name')
</script>
