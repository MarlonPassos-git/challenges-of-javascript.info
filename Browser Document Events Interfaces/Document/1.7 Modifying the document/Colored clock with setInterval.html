<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <style>
        @import url(//db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons);

        main {
            display: grid;
            place-content: center;

            height: 100vh;
        }

        .clock {}

        .display {
            font-family: clockicons;
            font-size: 128px;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>

    <main>
        <div class="clock">
            <div class="display">
                <span class="hours red">20</span>
                :
                <span class="minutes green"></span>
                :
                <span class="seconds blue"></span>
            </div>
            <button onclick="StartClock()">Start</button>
            <button onclick="StopClock()" >Stop</button>
        </div>
    </main>

    <script>
        const
            hour = document.querySelector('.hours'),
            minute = document.querySelector('.minutes'),
            second = document.querySelector('.seconds');

        const runningClock = function () {

            let currentTime = new Date();

            hour.innerHTML = currentTime.getHours()
            minute.innerHTML = currentTime.getMinutes()
            second.innerHTML = currentTime.getSeconds()
        }

        runningClock()

        let active = setInterval(runningClock, 1000);

        function StartClock() {
            active = setInterval(runningClock, 1000)
        }

        function StopClock() {
            clearInterval(active)
        }

      


    </script>

</body>

</html>
